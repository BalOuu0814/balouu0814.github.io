<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15" align="center">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Body Shower</td>
                <td>4500</td>
                <td>1</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shin Shin</td>
                <td>700</td>
                <td>5</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>200</td>
                <td>10</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" align="right">Total</td>
            <td>10000</td>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">10000</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>30000</td>
            </tr>
        </tbody>
    </table>

    <h1>Assignment</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <tbody align="center">
            <tr>
                <td rowspan="2">No</td>
                <td>problem</td>
                <td>for</td>
                <td>a web</td>
            </tr>
            <tr>
                <td>professional</td>
                <td rowspan="3" colspan="2">as</td>
            </tr>
            <tr>
                <td colspan="2">you</td>
            </tr>
            <tr>
                <td>will</td>
                <td rowspan="2">see</td>
            </tr>
            <tr>
                <td>in</td>
                <td>a few</td>
                <td>minus</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
